<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Project: Library</title>
  </head>
  <body>
    <div class="content-wrap">
      <table id="myTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th>Not Read</th>
            <th>Remove </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form action="example.com/path" method="post" id="formToggle">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="The Bible" />
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Who knows?" />
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" placeholder="50" />
        <button type="submit" id="submitBtn">Submit</button>
      </form>
      <button class="newBookButton">New Book</button>
    </div>
  </body>
</html>
